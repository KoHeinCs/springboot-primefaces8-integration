<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link href="#{request.contextPath}/css/theme-custom.css" rel="stylesheet" type="text/css"/>
    <style type="text/css" xml:space="preserve">
		table.noneBorderGrid tr {
            border: none;
        }

        table.noneBorderGrid td {
            border: none;
        }

        .ui-state-error {
            border: 1px solid #8F8F8F;
        }

        .rowWarnning {
            background-color: #FF9933 !important;
            background-image: none !important;
            color: #000000 !important;
        }

        div.ui-message-error {
            margin-left: 0px;
            width: 250px;
        }

        .ui-wizard-step-title {
            font-size: 12px;
        }

        #roleEntryForm:resourceItem tr td ul {
            height: 500px;
        }

        #userEntryForm:messageUserName {
            margin-left: 0px;
            width: 300px;
        }

        th div.ui-dt-c {
            overflow: hidden;
            padding: 4px 10px;
            text-align: center;
        }

        #topPanel {
            z-index: 2 !important;
            /* padding: 0 !important; */
        }

        #topPanel div {
            overflow: visible;
        }
	</style>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Offline Management System</title>
</h:head>
<h:body>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <div id="statusIndicator" style="z-index: 100; position: fixed; margin-top: 50px; margin-left: 650px;">
        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
                <h:outputText value="Loading..."/>
                <h:graphicImage value="/images/loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
    </div>
    <p:layout fullPage="true">
        <p:layoutUnit id="topPanel" position="north" rendered="true"
                      style="border: none;">
            <ui:include src="/common/header.xhtml"/>
            <ui:include src="/common/menu.xhtml"/>
            <p:separator style="height:1.5px;margin:0;border: 1px solid white;background:white"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border: none;">
            <h:outputText rendered="#{headerRendered}"
                          styleClass="ui-widget ui-widget-header ui-corner-all submenu-title" value="#{header}"/>
            <p:separator rendered="#{headerRendered}" style="height:3px; margin-top:1px; width: #{width}"/>
            <ui:insert name="content"/>
        </p:layoutUnit>
        <p:layoutUnit position="south" rendered="true" size="40">
            <ui:include src="/common/footer.xhtml"/>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
